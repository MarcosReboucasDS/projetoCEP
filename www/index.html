<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/des.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 style="text-align: center;">Busca por CEP</h1>
      </div>
    </div>
      <div class="form-group">
        <div class="row">
          <div class="col-12">
            <label for="">CEP</label>
            <input type="text" placeholder="Insira seu CEP" class="form-control" id="cep">
          </div>
        </div>
        <br>
        <div class="form-group">
          <div class="row">
            <div class="col-12">
              <button class= "btn btn-block btn-info" id="butau">Buscar</button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-12">
              <button class= "btn btn-block btn-warning" id="butauqr">Buscar QR</button>
            </div>
          </div>
        </div>
        <div class="form-group">
        <div class="row">
		      <div class="col-12">
            <label for="">Estado</label>
            <input type="text" class="form-control" id="estado" readonly>
          </div>
	      </div>
	    </div>

      <div class="form-group">
        <div class="row">
		      <div class="col-12">
            <label for="">Cidade</label>
            <input type="text" class="form-control" id="cidade" readonly>
          </div>
	      </div>
	    </div>

      <div class="form-group">
        <div class="row">
		      <div class="col-12">
            <label for="">Bairro</label>
            <input type="text" class="form-control" id="bairro" readonly>
          </div>
	      </div>
	    </div>

      <div class="form-group">
        <div class="row">
		      <div class="col-12">
            <label for="">Rua</label>
            <input type="text" class="form-control" id="rua" readonly>
          </div>
	      </div>
	    </div>

  </div>
</body>
</html>
